<!-- <button class="button-buy-now show-modal" data-modal-open>Buy now</button> TU JEST BUTTON POD MODAL-->  
<section>
  <div class="backdrop is-hidden" data-modal>
      <button type="button" class="close-btn" data-modal-close>
          <svg class="modal-icon">
              <use href="./images/icons.svg#icon-close"></use>
          </svg>
      </button>
      <h1 class="header-buy-now"><span class="orange-txt">BUY</span> NOW</h1>
      <ul class="product-list">
          <li class="product-item">
              <img class="milk-chocolate"
              alt="Milk chocolate for children"
              src="./images/buy-now/buy-now-img1-mobile@1x.jpg"
              srcset="./images/buy-now/buy-now-img1-mobile@2x.jpg 2x">
              <button class="button-product-weight">100 g</button>
          </li>
          <li class="product-item">
              <img class="milk-chocolate"
              alt="Milk chocolate for children"
              src="./images/buy-now/buy-now-img2-mobile@1x.jpg"
              srcset="./images/buy-now/buy-now-img2-mobile@2x.jpg 2x">
              <button class="button-product-weight">200 g</button>
          </li>
          <li class="product-item">
              <img class="milk-chocolate"
              alt="Milk chocolate for children"
              src="./images/buy-now/buy-now-img3-mobile@1x.jpg"
              srcset="./images/buy-now/buy-now-img3-mobile@2x.jpg 2x">
              <button class="button-product-weight">300 g</button>
          </li>
      </ul>
      <form class="buy-form">
          <div class="modal-form">
              <label class="form-label" for="name">Personal information</label>
              <div class="form-content">
                  <input class="form-input" type="text" name="name" id="name" placeholder="Name" required/>
              </div>
          </div>
              <div class="modal-form">
              <label class="form-label" for="surname"></label>
              <div class="form-content">
                  <input class="form-input" type="text" name="surname" id="surname" placeholder="Surname" required/>
              </div>
          </div>
          <div class="modal-form">
              <label class="form-label" for="email">Email</label>
              <div class="form-content">
                  <input class="form-input" type="email" name="email" id="email" placeholder="Enter your email" required />
              </div>
          </div>
          <div class="modal-form">
              <label class="form-label" for="phone">Phone</label>
              <div class="form-content">
                  <input class="form-input" type="number" name="phone" id="phone" placeholder="Phone number" required />
              </div>
          </div>
          <div class="modal-form">
              <label class="form-label" for="card">Card number</label>
              <div class="form-content">
                  <input class="form-input" type="number" name="card" id="card" placeholder="Enter card" required />
              </div>
          </div>
          <div class="modal-form">
              <label class="form-label" for="user-comment">Comment</label>
              <div class="form-content">
                  <textarea class="form-input textarea" id="user-comment" name="user-comment" placeholder="Enter text" required></textarea>
              </div>
          </div>
          <div class="btn-placement"><button class="button-submit" type="submit">submit</button></div>
      </form>
  </div>
</section>
